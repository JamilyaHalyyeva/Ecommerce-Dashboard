<body class="font-sans h-full w-full text-white overflow-x-hidden relative">
<header class=" w-full h-3/6 flex justify-center align-center mt-4 relative">
  
<div class="image-container h-full bg-[url(./Images/curved9.jpg)] bg-cover bg-center rounded-lg">
  <div class="header-overlay rounded-lg h-full absolute top-0"> 
</div>
<div class="header-details h-full absolute top-0 flex">
  <div class="header-details-left h-full w-1/4 flex justify-end mt-8">
    <h1 class="brand">Brand Name</h1>
  </div>
  <div class="header-details-middle flex w-2/4 h-full items-center mt-8 gap-16 flex-col">
    <div class="links flex gap-8">
    <a href="">Pages <i class="fa-solid fa-chevron-down" style="color: #ffffff;"></i></a>
    <a href="">Authentications <i class="fa-solid fa-chevron-down" style="color: #ffffff;"></i></a>
    <a href="">Applications <i class="fa-solid fa-chevron-down" style="color: #ffffff;"></i></a>
    <a href="">E-Commerce <i class="fa-solid fa-chevron-down" style="color: #ffffff;"></i></a>
    <a href="">Docs <i class="fa-solid fa-chevron-down" style="color: #ffffff;"></i></a>
  </div>
    <div class="welcome flex flex-col justify-center items-center">
      <h1 class="welcome2 font-bold">Welcome!</h1>
      <h5>Use these awesome forms to login or create new account in your project<br/>for free.</h5>
    </div>
  </div>
  <div class="header-details-right flex w-1/4 h-full justify-center mt-8">
    <button type="button" class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500 ...">
      Buy Now
    </button>
  </div>
</div>

</div>
</header>
<main>
  <div class="login-top">
    <h1 class="login">Sign In</h1>
    <div class="media">
      <i class="fa-brands fa-facebook fa-bounce" style="color: #1554c1;"></i>
      <i class="fa-brands fa-apple fa-bounce" style="color: #000205;"></i>
      <i class="fa-brands fa-google fa-bounce" style="color: #f70202;"></i>
    </div>

  </div>
  <div class="login-middle">
    <input type="email" placeholder="Email" class="email">
    <input type="password" placeholder="Password" class="password">
    <div class="remember-me-container">
      <div class="checkbox-wrapper-5">
        <div class="check">
          <input id="check-5" type="checkbox">
          <label for="check-5"></label>
        </div>
      </div>
      <h1 class="remember-me-text">Remember Me</h1>
    </div>
  </div>

  <div class="login-bottom">
    <button class="sign-in-button bg-gradient-to-r from-green-400 to-blue-500">Sign-in</button>
    <div class="divider">
      <h1 class="to-register">Don't have an account yet ?</h1>
    </div>
    <button class="sign-up-button bg-gradient-to-r from-pink-500 to-yellow-500">Sign Up</button>
  </div>
</main>

<footer>

  </div>
